<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Let'sBook</title>
    <link rel="stylesheet" href="./css/login.css"/>
    <style>

    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <span style="color: #fff; font-size: 24px;">CG</span>
    </div>
    <h2>Bienvenido a Let'sBook</h2>
    <form action="#" method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <div class="remember-forgot">
            <div class="checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordarme</label>
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <a href="#" class="signup-link">¿No tiene una cuenta? Regístrese</a>

    <div class="separator">
        <span class="separator-text">o inicie sesión con</span>
    </div>

    <div class="social-buttons">
        <div class="social-button">
            <img src="google-icon.png" alt="Google">
            <span>Continuar con Google</span>
        </div>
        <div class="social-button">
            <img src="microsoft-icon.png" alt="Microsoft">
            <span>Continuar con Microsoft account</span>
        </div>
        <div class="social-button">
            <img src="apple-icon.png" alt="Apple">
            <span>Continuar con Apple</span>
        </div>
    </div>
</div>
<script src="./login.js"></script>
</body>
</html>
