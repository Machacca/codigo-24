<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Market Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100px;
            margin-right: 20px;
        }

        .product-info {
            flex-grow: 1;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tu Marketplace</h1>
    </header>

    <section>
        <div class="product">
            <img src="producto1.jpg" alt="Producto 1">
            <div class="product-info">
                <h2>Producto 1</h2>
                <p>Descripción del producto. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Precio: $50</p>
                <button>Añadir al Carrito</button>
            </div>
        </div>

        <div class="product">
            <img src="producto2.jpg" alt="Producto 2">
            <div class="product-info">
                <h2>Producto 2</h2>
                <p>Descripción del producto. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Precio: $70</p>
                <button>Añadir al Carrito</button>
            </div>
        </div>

        <!-- Agrega más productos según sea necesario -->

    </section>

</body>
</html>
