<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Let'sBook</title>
    <link rel="stylesheet" href="./css/registrese.css"/>
    <style>
        
    </style>
</head>
<body>

<div class="signup-container">
    <div class="logo">
        <span style="color: #fff; font-size: 24px;">CG</span>
    </div>
    <h2>Registrarse en Let'sBook</h2>
    <form action="#" method="post">
        <label for="fullname">Nombre completo:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrarse</button>
    </form>

    <a href="#" class="login-link">¿Ya tiene una cuenta? Inicie sesión</a>
</div>

</body>
</html>
